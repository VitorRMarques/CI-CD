name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript compiler
        run: npm run build

      # - name: Run tests
       # run: npm test

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build da Imagem Docker 
        run: docker build -t cicd_m:latest