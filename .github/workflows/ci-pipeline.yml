name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build

      # - name: Run tests
       # run: npm test

      - name: Setup Docker buildx
        uses: docker buildx build --load --tag ci-cd0411:latest .
      
      - name: Build da Imagem Docker 
        run: docker build -t ci-cd0411:latest .